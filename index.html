<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LBJ Task List</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
      <main>
            <img src="laptopwithcoffee.jpg" alt="">
            <h1>Task List</h1>
<br><br>
      <form action="" method="post">
            <label for="task-name">Task: </label>
            <input type="text" name="task-name" id="task-name" placeholder="e.g. Wash Car">
<br><br>
            <label for="task-assign">Assigned To: </label>
            <input type="text" name="task-assign" id="task-assign" placeholder="Enter Name Here">
<br><br>
            <label for="task-start">Begin Task Date: </label>
            <input type="date" name="task-start" id="task-start" placeholder="mm/dd/yyyy">
<br><br>
            <label for="task-end">End Task Date: </label>
            <input type="date" name="task-end" id="task-end" placeholder="mm/dd/yyyy">
<br><br>
            <div id="priority">
                  <label for="priority-level">Priority: </label>
<br>
                  <input type="radio" name="priority-level" id="priority-level">High<br>
                  <input type="radio" name="priority-level" id="priority-level">Medium<br>
                  <input type="radio" name="priority-level" id="priority-level">Low<br>
<br><br>
            </div>
      <input type="button" value="Create Task">
    </form>
<br><br><br>
    </main>

<section id="task-list">
      <h2>Task List</h2>
            <div class="task-container">

            </div>
</section>

<section id="task-list">
      <h2>Completed Tasks</h2>
            <div class="done-task-container">

            </div>
</section>

<section id="del-task">
      <h2>Deleted Tasks</h2>
            <div class="del-task-container">

            </div>
</section>

	<script src="index.js"></script>
  </body>
</html>
