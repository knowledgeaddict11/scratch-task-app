<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TaskCentral</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
      <main>
            <h1>TaskCentral</h1>
<br><br>
      <form action="" method="post">
            <label for="task-name">Task: </label>
            <input type="text" name="task-name" id="task-name" placeholder="e.g. Wash Car">
<br><br>
            <label for="task-assign">Assigned To: </label>
            <input type="text" name="task-assign" id="task-assign" placeholder="Enter Name Here">
<br><br>
            <label for="task-start">Begin Task Date: </label>
            <input type="date" name="task-start" id="task-start" placeholder="mm/dd/yyyy">
<br><br>
            <label for="task-end">End Task Date: </label>
            <input type="date" name="task-end" id="task-end" placeholder="mm/dd/yyyy">
<br><br>
            <div id="priority">
                  <label for="priority-level">Priority: </label>
<br>
                  <input type="radio" name="priority-level" id="priority-level">High
                  <input type="radio" name="priority-level" id="priority-level">Medium
                  <input type="radio" name="priority-level" id="priority-level">Low
            </div>
<br>
      <input type="button" class="button" value="Create Task">
    </form>
<br><br><br>
    </main>

<section id="active">
      <h2>Active Tasks</h2>
            <div class="task-container">

            </div>
</section>
<br><br><br><br><br><br><br>

<section id="completed">
      <h2>Completed Tasks</h2>
            <div class="done-task-container">

            </div>
</section>
<br><br><br><br><br><br><br>
<section id="deleted">
      <h2>Deleted Tasks</h2>
            <div class="del-task-container">

            </div>
</section>
<br><br><br><br><br><br><br>
	<script src="index.js"></script>
  </body>
</html>
